<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissors Game</title>

        <!-- BOOTSTRAP & JQUERY -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    
        <!-- BOOTSTRAP & JQUERY -->
        
        <script src="https://kit.fontawesome.com/1e97ff2f9f.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js"></script>

</head>
<body>
    <h3 class="text-center pb-2 score">Score: 0-0 ( You/Bot )</h3>
    <div class="center_div">
        <div class="row">
            <div class="col-md-4">
                <!-- PAPER -->
                <i class="fa-regular fa-hand-back-fist fa-10x rock" data-toggle="modal" data-target="#exampleModalCenter"></i>
            </div>
            <div class="col-md-5">
                <!-- ROCK -->
                <i class="fa-solid fa-hand fa-10x paper" data-toggle="modal" data-target="#exampleModalCenter"></i>
            </div>
            <div class="col-md-3 scissor">
                <!-- SCISSORS -->
                <i class="fa-solid fa-hand-scissors fa-10x sciss" data-toggle="modal" data-target="#exampleModalCenter"></i>
            </div>
        </div>
    </div>
    
    <h3 class="text-center p-5">Vs</h3>
    <div class="center_div">

        <div class="row">
            <div class="col-md-4">
                <!-- PAPER -->
                <i class="fa-regular fa-hand-back-fist fa-10x bot_rock"></i>
            </div>
            <div class="col-md-5">
                <!-- ROCK -->
                <i class="fa-solid fa-hand fa-10x bot_paper"></i>
            </div>
            <div class="col-md-3 scissor">
                <!-- SCISSORS -->
                <i class="fa-solid fa-hand-scissors fa-10x bot_sciss"></i>
            </div>
        </div>
    </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p1 class="what_i"></p1><br/>
          <p1 class="what_bot"></p1>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
